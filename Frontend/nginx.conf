# nginx.conf
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080; # Nginx will now listen on port 8080
        server_name localhost; # Or your domain name

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html; # Essential for React Router (client-side routing)
        }

        # Optional: If you have an API, you might proxy requests to it
        # location /api/ {
        #     proxy_pass http://your-backend-service-url/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     # Add other proxy headers as needed
        # }
    }
}